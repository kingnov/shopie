<div
  *ngIf="show"
  class="fixed inset-0 offer-dialog-backdrop bg-white/40 backdrop-blur-md flex items-center justify-center z-50"
  (mousedown)="onBackdropClick($event)"
>
  <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 flex overflow-hidden animate-fade-in-up border border-blue-100">
    <!-- Left: Details -->
    <div class="flex-1 p-8 flex flex-col justify-between bg-gradient-to-br from-blue-50 via-white to-blue-100">
      <div>
        <span class="inline-block bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1 rounded-full mb-4 shadow">ðŸ”¥ Limited Time Offer</span>
        <h2 class="text-2xl font-bold text-blue-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-700 mb-4">{{ product.shortDescription }}</p>
        <div class="flex items-center space-x-2 mb-4">
          <span class="text-3xl font-extrabold text-blue-600">Ksh. {{ product.price.toFixed(2) }}</span>
          <span class="text-sm text-gray-500 line-through" *ngIf="product.price > 20">${{ (product.price * 1.2).toFixed(2) }}</span>
        </div>
        <div class="flex items-center space-x-2 mb-2">
          <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="text-green-700 font-medium">In Stock: {{ product.stock }}</span>
        </div>
      </div>
      <div class="mt-6 flex items-center space-x-3">
        <div class="flex items-center bg-blue-100 px-4 py-2 rounded-lg">
          <svg class="w-5 h-5 text-blue-600 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"></path>
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"></circle>
          </svg>
          <span class="font-semibold text-blue-800 text-lg">{{ minutes }}:{{ seconds }}</span>
        </div>
        <button
          (click)="closeDialog()"
          class="ml-auto px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
        >Close</button>
      </div>
    </div>
    <!-- Right: Image -->
    <div class="flex-1 bg-white flex items-center justify-center p-6">
      <img
        [src]="product.imageUrl || 'assets/images/placeholder.png'"
        [alt]="product.name"
        class="w-64 h-64 object-contain rounded-lg shadow-lg border border-blue-100"
        style="background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);"
      >
    </div>
  </div>
</div>
