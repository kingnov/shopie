<div class="w-full bg-gradient-to-br from-blue-50 to-purple-100 p-8 sm:p-12 flex flex-col justify-center min-h-screen font-sans">
  <div class="max-w-md mx-auto w-full bg-white rounded-2xl shadow-xl p-8 sm:p-10">
    <h2 class="text-4xl font-extrabold text-center text-purple-800 mb-3">Welcome Back!</h2>
    <p class="text-center text-gray-600 text-sm font-medium mb-6">
      Sign in to your account to continue shopping with us
    </p>

    <div *ngIf="errorMessage" class="rounded-lg bg-red-100 p-4 mb-4 border border-red-400">
      <div class="flex items-start">
        <svg class="h-5 w-5 text-red-600 mt-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <div class="ml-3">
          <p class="text-sm font-semibold text-red-800">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="email">Email</label>
        <input
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none placeholder-gray-400"
          id="email" name="email" type="email" formControlName="email" placeholder="you@example.com" required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-sm text-red-600 mt-1">
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-1" for="password">Password</label>
        <input
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none placeholder-gray-400"
          id="password" name="password" type="password" formControlName="password" placeholder="••••••••" required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-sm text-red-600 mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="w-full bg-purple-700 text-white py-3 rounded-lg font-bold hover:bg-purple-800 transition-all duration-300 disabled:bg-purple-300 relative"
      >
        <span *ngIf="isSubmitting" class="absolute left-4 top-1/2 -translate-y-1/2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Sign In
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        Don’t have an account?
        <a routerLink="/auth/register" class="font-semibold text-purple-600 hover:underline">Create Account</a>
      </p>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/auth/forgot-password" class="text-sm font-medium text-purple-600 hover:underline">
        Forgot password?
      </a>
    </div>
  </div>
</div>
