<div class="w-full bg-gradient-to-br from-purple-50 via-blue-100 to-white p-12 flex flex-col justify-center min-h-screen">
  <div class="max-w-lg mx-auto w-full bg-white rounded-3xl shadow-2xl p-10">
    <h2 class="text-4xl font-extrabold mb-3 text-center text-purple-700">Create Your Account</h2>
    <p class="text-center text-blue-800 text-md font-medium mb-6">
      Let's get started with your journey
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-neutral-600 mb-1" for="firstName">First Name</label>
          <input
            class="w-full border border-neutral-300 text-neutral-900 placeholder-neutral-400 p-3 rounded-lg focus:ring-purple-500 focus:border-purple-500 focus:outline-none"
            id="firstName"
            name="firstName"
            type="text"
            formControlName="firstName"
            placeholder="John"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-neutral-600 mb-1" for="lastName">Last Name</label>
          <input
            class="w-full border border-neutral-300 text-neutral-900 placeholder-neutral-400 p-3 rounded-lg focus:ring-purple-500 focus:border-purple-500 focus:outline-none"
            id="lastName"
            name="lastName"
            type="text"
            formControlName="lastName"
            placeholder="Doe"
          />
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-neutral-600 mb-1" for="email">Email</label>
        <input
          class="w-full border border-neutral-300 text-neutral-900 placeholder-neutral-400 p-3 rounded-lg focus:ring-purple-500 focus:border-purple-500 focus:outline-none"
          id="email"
          name="email"
          type="email"
          formControlName="email"
          placeholder="johndoe@gmail.com"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-neutral-600 mb-1" for="password">Password</label>
        <div class="relative">
          <input
            class="w-full border border-neutral-300 text-neutral-900 placeholder-neutral-400 p-3 rounded-lg focus:ring-purple-500 focus:border-purple-500 focus:outline-none pr-10"
            id="password"
            name="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-neutral-600 mb-1" for="phone">Phone</label>
        <input
          class="w-full border border-neutral-300 text-neutral-900 placeholder-neutral-400 p-3 rounded-lg focus:ring-purple-500 focus:border-purple-500 focus:outline-none"
          id="phone"
          name="phone"
          type="text"
          formControlName="phone"
          placeholder="Phone Number (optional)"
        />
      </div>

      <p class="text-xs text-neutral-500 mb-8 text-center">Password must be at least 6 characters long.</p>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || isSubmitting"
        class="w-full bg-purple-700 hover:bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold transition-colors disabled:bg-purple-300"
      >
        <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Sign Up
      </button>
    </form>

    <p class="mt-8 text-center text-neutral-700 text-sm">
      Already have an account?
      <a routerLink="/auth/login" class="font-medium text-purple-600 hover:text-purple-500">
        Sign in here
      </a>
    </p>
  </div>
</div>
