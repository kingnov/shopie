<div class="min-h-screen bg-gray-50">
  <!-- Top horizontal admin navbar -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
      <!-- Logo and title -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <span class="text-xl font-bold text-blue-700">Shopie Admin</span>
      </div>
      <!-- Horizontal nav links -->
      <nav class="flex space-x-6">
        <a
          *ngFor="let item of navigationItems"
          (click)="navigateTo(item.route)"
          [class]="'text-sm font-medium px-3 py-2 rounded transition ' +
                   (item.active ? 'bg-blue-50 text-blue-700 border-b-2 border-blue-600' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900')"
          style="cursor:pointer"
        >
          <svg
            class="w-5 h-5 mr-2 inline-block align-text-bottom"
            [class]="item.active ? 'text-blue-600' : 'text-gray-400 group-hover:text-gray-600'"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
          </svg>
          {{ item.label }}
        </a>
      </nav>
      <!-- User info -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-medium text-xs">
          {{ currentUser?.email?.charAt(0).toUpperCase() || 'A' }}
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ currentUser?.email || 'Admin User' }}
          </p>
          <p class="text-xs text-gray-500 truncate">Administrator</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 bg-gray-50 p-4 sm:p-6 lg:p-8 min-h-screen">
    <div class="max-w-7xl mx-auto">
      <!-- Breadcrumbs -->
      <nav class="flex mb-4" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2">
          <li *ngFor="let crumb of breadcrumbs; let last = last" class="flex items-center">
            <a
              *ngIf="!last && crumb.route"
              [routerLink]="crumb.route"
              class="text-gray-500 hover:text-gray-700 text-sm font-medium"
            >
              {{ crumb.label }}
            </a>
            <span
              *ngIf="last"
              class="text-gray-900 text-sm font-medium"
            >
              {{ crumb.label }}
            </span>
            <svg
              *ngIf="!last"
              class="w-4 h-4 mx-2 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </li>
        </ol>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
